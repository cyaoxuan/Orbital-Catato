name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Clean Install Dependencies
              run: npm ci

            - name: ESLint
              run: yarn run fix .

            - name: Prettier
              run: yarn prettier --write

            - name: Run Jest Tests
              run: npm run test:ci
