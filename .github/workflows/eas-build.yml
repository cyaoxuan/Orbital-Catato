name: EAS Build APK

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        name: Install and build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: npm

            - name: Set up Expo and EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: Install dependencies
              run: npm ci

            - name: Build APK on EAS
              id: build
              run: |
                  eas build --platform android --profile preview --non-interactive
                  echo "apk_url=$(eas build --platform android --profile preview --non-interactive | grep -oP '(?<=Android app:\n).+')" >> $GITHUB_OUTPUT

            - name: Output APK URL
              id: get_URL
              run: |
                  echo "APK Download URL: ${{ steps.build.outputs.apk_url }}"